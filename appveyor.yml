version: "{build}"
image: Visual Studio 2022
platform:
  - Any CPU
configuration:
  - Release
build_script:
  - dotnet build "SubtitleEdit.sln" -c %CONFIGURATION%
test_script:
  - dotnet test "SubtitleEdit.sln" -c %CONFIGURATION% --logger:trx
cache:
  - 'packages -> **/src/ui/packages.config'
matrix:
  fast_finish: true
